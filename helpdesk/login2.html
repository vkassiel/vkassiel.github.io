<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk &#8211; Login</title>
    <link rel="stylesheet" href="public/css/style.css">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/fontawesome.min.css">

</head>
<body>
<!-- Formulário de Login -->
<div class="container mt-6">
    
    <div class="columns is-vcentered">
        <div class="column"></div>
        <div class="column is-2 mt-5">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                  <img src="public/img/logo.png" width="32" style="padding-right: 5px;"> 
                  App <strong>HelpDesk</strong>
                </a>
            </div>
        </div>
        <div class="column"></div>
    </div>
    <div class="columns">
        <div class="column">
        </div>
        
        <div class="column">

            <h3 class="title is-4 is-spaced bd-anchor-title">Conecte-se para continuar...</h3>
            
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <p class="help is-secondary">Insira seu email para efetuar login</p>
            </div>

            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="password" placeholder="Senha">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <p class="help is-secondary">Insira sua senha</p>

                
                <center>
                    <button class="button is-info is-rounded mt-3">Entrar</button>
                </center>
            </div>
        </div>
        <div class="column"></div>
    </div>

</div>
<!-- Fim Formulário-->
<div class="container mt-6">
    <center>
        <small>
            &copy; HelpDesk &#8211; 2020.
            Developed by Vitor Kassiel
        </small>

    </center>
</div>
</body>

<!-- FontAwesome SCRIPT CDN -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/fontawesome.min.js"></script>
</html>
